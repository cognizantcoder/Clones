<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> youtube clone</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/2a5f4ee323.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <aside>
            <div class="bars">
                <img src="images/bars.svg" alt="bars">
        
            </div>
            <div class="side_icons">
                <img src="images/home.svg" alt="home">
                <p>Home</p>
            </div>
            <div class="side_icons">
                <img src="images/compass.svg" alt="home">
                <p>Explore</p>
            </div>
            <div class="side_icons">
                <img src="images/video-gallary.svg" alt="home">
                <p>Subscription</p>
            </div>
            <div class="side_icons">
                <img src="images/video-library.svg" alt="home">
                <p>library</p>
            </div>
        
         </aside>

          <div class="main_container">
            <header>
                <nav>
                      <div class="logo">
                        <img src="images/youtube-logo.png" alt="">
                     </div>
                         <div class="center_nav">
                         <div class="search">
                             <input type="search">
                               <button>
                                   <img src="images/search.svg" alt="">
                                </button>
                             <div class="mic">
                                 <img src="images/mic.svg" alt="">
                              </div>
                          </div>
                                 
                      </div>
                    <div class="side_nav">
                       <img src="images/video-add.svg" alt=" video ">
                       <img src="images/dot-grid.svg" alt=" dot grid">
                       <img src="images/bell.svg" alt="">
                       <i class="fa-solid fa-user"></i>
                    </div>               
                 </nav>
               <div class="tags">
                   <div class="tag dark">All</div>
                   <div class="tag light">Comedy</div>
                   <div class="tag light">Music</div>
                   <div class="tag light">Gaming</div>
                   <div class="tag light">Web Developer</div>
                   <div class="tag light">Crypto</div>
                   <div class="tag light">Html</div>
                   <div class="tag light">javascript</div>
               </div>
            </header>
            <main>
                <div class="card_container">
                    <img src="images/yutube.png" alt="">
                </div>
            </main>
          </div>
        
    </div>
</body>
</html>
